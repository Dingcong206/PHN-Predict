<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHN Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* 样式定义 */
        :root {
            --color-primary: #00A389;
            --color-primary-dark: #008771;
            --color-light-accent: #E0F2F1;
            --color-body-bg: #f5f7fa;
        }

        body { background-color: var(--color-body-bg); }

        .page-title {
            text-align: center; margin-top: 30px; margin-bottom: 5px;
            font-weight: 700; color: var(--color-primary); font-size: 2.5rem;
        }

        .text-center.text-muted { margin-bottom: 30px; }

        .card {
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            border: none;
            background-color: white; /* 确保卡片颜色一致（与默认一致） */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* 统一卡片阴影 */
        }

        .card h4 {
            color: #343a40; font-weight: 600;
            border-bottom: 2px solid var(--color-light-accent);
            padding-bottom: 10px; margin-bottom: 20px;
        }

        label { font-weight: 500; margin-bottom: 5px; }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 163, 137, 0.25);
        }

        /* 按钮样式 */
        .btn-primary {
            --bs-btn-bg: var(--color-primary);
            --bs-btn-border-color: var(--color-primary);
            --bs-btn-hover-bg: var(--color-primary-dark);
            --bs-btn-hover-border-color: var(--color-primary-dark);
        }

        /* 移除或忽略掉不再使用的 btn-outline-secondary 样式 */
        /* .btn-outline-secondary {
            --bs-btn-color: #6c757d;
            --bs-btn-border-color: #ced4da;
            --bs-btn-hover-color: var(--color-primary-dark);
            --bs-btn-hover-bg: var(--color-light-accent);
            --bs-btn-hover-border-color: var(--color-light-accent);
        } */

        .action-btn-group { margin-top: 30px; margin-bottom: 50px; }

        /* 血液信息，分隔 */
        .lab-separator {
            border-top: 1px solid var(--color-light-accent);
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="page-title">PHN Prediction</h1>
    <p class="text-center text-muted">
        Enter patient basic information to predict PHN
    </p>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <form action="/predict" method="POST">

                <div class="card shadow-sm">
                    <h4>Basic Information (*Required field)</h4>
                    <div class="row g-3">

                        <div class="col-md-3">
                            <label for="age">Age *</label>
                            <input type="number" class="form-control" id="age" name="age" required placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="" disabled selected> </option>
                                <option value="1">Male </option>
                                <option value="2">Female </option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="bmi">BMI</label>
                            <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="baseline_vas">Baseline_VAS *</label>
                            <input type="number" step="0.1" class="form-control" id="baseline_vas" name="baseline_vas_score" required placeholder="" min="0" max="10">
                        </div>

                        <div class="col-md-3">
                            <label for="dm">DM</label>
                            <select class="form-control" id="dm" name="dm">
                                <option value="" disabled selected></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="hypertension">Hypertension</label>
                            <select class="form-control" id="hypertension" name="hypertension">
                                <option value="" disabled selected></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="chd">CHD</label>
                            <select class="form-control" id="chd" name="chd">
                                <option value="" disabled selected></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="nsaids_aceta">NSAIDs/Acetaminophen</label>
                            <select class="form-control" id="nsaids_aceta" name="nsaids_acetaminophen_use">
                                <option value="" disabled selected></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="oxy_aceta">Oxycodone/Acetaminophen</label>
                            <select class="form-control" id="oxy_aceta" name="oxycodone_acetaminophen_use">
                                <option value="" disabled selected></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="pcs_score">PCS *</label>
                            <input type="number" step="0.01" class="form-control" id="pcs_score" name="pcs_score" placeholder="" min="0" required>
                        </div>

                        <div class="col-md-3">
                            <label for="mcs_score">MCS *</label>
                            <input type="number" step="0.01" class="form-control" id="mcs_score" name="mcs_ics_score" placeholder="" min="0" required>
                        </div>

                        <div class="col-md-3">
                            <label for="psqi_score">PSQI *</label>
                            <input type="number" step="1" class="form-control" id="psqi_score" name="psqi_score" placeholder="" min="0" max="21" required>
                        </div>

                    </div>
                </div>


                <div class="card shadow-sm">
                    <h4>Blood Information</h4>
                    <div class="row g-3">



                        <div class="col-md-3">
                            <label for="ly_count">LY# </label>
                            <input type="number" step="0.01" class="form-control" id="ly_count" name="ly_count" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="mono_count">MO#</label>
                            <input type="number" step="0.01" class="form-control" id="mono_count" name="mono_count" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="neut_count">NEUT#</label>
                            <input type="number" step="0.01" class="form-control" id="neut_count" name="neut_count" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="eo_count">EO#</label>
                            <input type="number" step="0.01" class="form-control" id="eo_count" name="eo_count" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="ba_count">BA#</label>
                            <input type="number" step="0.01" class="form-control" id="ba_count" name="ba_count" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="ly_percent">LY%</label>
                            <input type="number" step="0.1" class="form-control" id="ly_percent" name="ly_percent" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="mo_percent">MO%</label>
                            <input type="number" step="0.1" class="form-control" id="mo_percent" name="mo_percent" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="ba_percent">BA%</label>
                            <input type="number" step="0.1" class="form-control" id="ba_percent" name="ba_percent" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="rbc">RBC *</label>
                            <input type="number" step="0.01" class="form-control" id="rbc" name="rbc" placeholder="" required min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="mcv">MCV</label>
                            <input type="number" step="0.1" class="form-control" id="mcv" name="mcv" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="mchc">MCHC</label>
                            <input type="number" step="1" class="form-control" id="mchc" name="mchc" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="rdw_cv">RDW-CV</label>
                            <input type="number" step="0.1" class="form-control" id="rdw_cv" name="rdw_cv" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="plt">PLT</label>
                            <input type="number" step="1" class="form-control" id="plt" name="plt" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="mpv">MPV</label>
                            <input type="number" step="0.1" class="form-control" id="mpv" name="mpv" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="aptt_time">APTT(time) (s) *</label>
                            <input type="number" step="0.1" class="form-control" id="aptt_time" name="aptt_time" placeholder="" required min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="tt_time">TT(time) (s)</label>
                            <input type="number" step="0.1" class="form-control" id="tt_time" name="tt_time" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="alt">ALT</label>
                            <input type="number" step="0.1" class="form-control" id="alt" name="alt" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="ast">AST</label>
                            <input type="number" step="0.1" class="form-control" id="ast" name="ast" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="tp">TP</label>
                            <input type="number" step="0.1" class="form-control" id="tp" name="tp" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="glu">Glu</label>
                            <input type="number" step="0.01" class="form-control" id="glu" name="glu" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="urea">Urea</label>
                            <input type="number" step="0.1" class="form-control" id="urea" name="urea" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="cr">Cr</label>
                            <input type="number" step="0.1" class="form-control" id="cr" name="cr" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="co2">CO2</label>
                            <input type="number" step="0.1" class="form-control" id="co2" name="co2" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="na">Na</label>
                            <input type="number" step="0.1" class="form-control" id="na" name="na" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="k">K</label>
                            <input type="number" step="0.01" class="form-control" id="k" name="k" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="glb">GLB</label>
                            <input type="number" step="0.1" class="form-control" id="glb" name="glb" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="a_g">A/G</label>
                            <input type="number" step="0.1" class="form-control" id="a_g" name="a_g" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="dbil">DBIL</label>
                            <input type="number" step="0.01" class="form-control" id="dbil" name="dbil" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="ibil">IBIL</label>
                            <input type="number" step="0.1" class="form-control" id="ibil" name="ibil" placeholder="" min="0">
                        </div>

                        <div class="col-md-3">
                            <label for="egfr">eGFR</label>
                            <input type="number" step="0.01" class="form-control" id="egfr" name="egfr" placeholder="" min="0">
                        </div>

                    </div>
                </div>

                <div class="row action-btn-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <button type="reset" class="btn btn-primary w-100 btn-lg fw-bold">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Predict</button>
                    </div>
                </div>

            </form>
        </div> </div> </div>

</body>
</html>

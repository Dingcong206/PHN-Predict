<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHN Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ------------------------------------------------------------------ */
        /* 1. 全局颜色变量定义 (医疗绿主题) */
        /* ------------------------------------------------------------------ */
        :root {
            /* 主色调：医疗绿 */
            --color-primary: #00A389;
            /* 按钮悬停和强调色：深医疗绿 */
            --color-primary-dark: #008771;
            /* 背景和边框浅色调 */
            --color-light-accent: #E0F2F1;
            /* 页面背景 */
            --color-body-bg: #f5f7fa;
        }

        /* ------------------------------------------------------------------ */
        /* 2. 页面基础样式 */
        /* ------------------------------------------------------------------ */
        body {
            background-color: var(--color-body-bg);
        }

        /* 顶部标题颜色和样式 (与按钮颜色一致) */
        .page-title {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--color-primary); /* 使用新的主色调 */
            font-size: 2.5rem;
        }

        /* 辅助说明文字样式 */
        .text-center.text-muted {
            margin-bottom: 30px;
        }

        /* ------------------------------------------------------------------ */
        /* 3. 卡片和表单样式优化 */
        /* ------------------------------------------------------------------ */
        .card {
            border-radius: 12px;
            padding: 30px; /* 增大内边距 */
            margin-bottom: 25px; /* 增大卡片间距 */
            border: none; /* 移除默认边框 */
        }

        /* 卡片内部的子标题 */
        .card h4 {
            color: #343a40;
            font-weight: 600;
            border-bottom: 2px solid var(--color-light-accent); /* 底部浅绿色分隔线 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 输入框 Label 样式 */
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        /* 增强输入框聚焦时的样式 */
        .form-control:focus {
            border-color: var(--color-primary); /* 聚焦时边框变医疗绿 */
            /* 覆盖 Bootstrap 默认蓝色阴影，改为医疗绿的浅色阴影 */
            box-shadow: 0 0 0 0.25rem rgba(0, 163, 137, 0.25);
        }

        /* ------------------------------------------------------------------ */
        /* 4. 按钮样式覆盖 (从蓝色改为医疗绿) */
        /* ------------------------------------------------------------------ */

        /* 覆盖 Bootstrap 的 .btn-primary 样式 */
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: var(--color-primary);
            --bs-btn-border-color: var(--color-primary);

            /* 悬停 (Hover) 状态 */
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--color-primary-dark);
            --bs-btn-hover-border-color: var(--color-primary-dark);
        }

        /* Reset 按钮 (btn-outline-secondary) 的颜色调整，使其与主色调一致 */
        .btn-outline-secondary {
            --bs-btn-color: #6c757d;
            --bs-btn-border-color: #ced4da;

            /* Hover 状态: 使用主题色调 */
            --bs-btn-hover-color: var(--color-primary-dark);
            --bs-btn-hover-bg: var(--color-light-accent);
            --bs-btn-hover-border-color: var(--color-light-accent);
        }

        /* 按钮组的布局间距 */
        .action-btn-group {
            margin-top: 30px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="page-title">PHN Prediction</h1>
    <p class="text-center text-muted">
        Enter the following test results to predict migraine likelihood.
    </p>

    <form action="/predict" method="POST">

        <div class="card shadow-sm">
            <h4>Basic Information</h4>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" required placeholder="Enter Age in years">
                </div>

                <div class="col-md-6">
                    <label>Sex</label>
                    <select class="form-control" name="sex" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <h4>Blood Test</h4>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label>WBC</label>
                    <input class="form-control" name="WBC" placeholder="White Blood Cell (x10^9/L)">
                </div>
                <div class="col-md-4">
                    <label>RBC</label>
                    <input class="form-control" name="RBC" placeholder="Red Blood Cell (x10^12/L)">
                </div>
                <div class="col-md-4">
                    <label>PLT</label>
                    <input class="form-control" name="PLT" placeholder="Platelet (x10^9/L)">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label>HGB</label>
                    <input class="form-control" name="HGB" placeholder="Hemoglobin (g/dL)">
                </div>
                <div class="col-md-4">
                    <label>HCT</label>
                    <input class="form-control" name="HCT" placeholder="Hematocrit (%)">
                </div>
                </div>
        </div>

        <div class="card shadow-sm">
            <h4>Urine Test</h4>

            <div class="row mt-3">
                <div class="col-md-3">
                    <label>pH</label>
                    <input class="form-control" name="pH" placeholder="Range: 4.6 - 8.0">
                </div>

                <div class="col-md-3">
                    <label>PRO</label>
                    <input class="form-control" name="PRO" placeholder="Protein">
                </div>

                <div class="col-md-3">
                    <label>GLU</label>
                    <input class="form-control" name="GLU" placeholder="Glucose">
                </div>

                <div class="col-md-3">
                    <label>BLO</label>
                    <input class="form-control" name="BLO" placeholder="Blood">
                </div>
            </div>
        </div>

        <div class="row action-btn-group">
            <div class="col-md-6 mb-3 mb-md-0">
                <button type="reset" class="btn btn-primary w-100 btn-lg fw-bold">Reset</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Predict</button>
            </div>
        </div>

    </form>
</div>

</body>

<script>

</script>

</html>
